apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: uat
resources:
- ../../../base/deployment
- ../../../base/configMap
- ../../../base/svc
- ../../../base/ingress
patches:
  - path: deployment.yaml
    target:
      kind: Deployment
    options:
      allowNameChange: true
      allowKindChange: false
  - path: configMap.yaml
    target:
      kind: ConfigMap
    options:
      allowNameChange: true
      allowKindChange: false
  - path: svc.yaml
    target:
      kind: Service
    options:
      allowNameChange: true
      allowKindChange: false
  - path: ingress.yaml
    target:
      kind: Ingress
    options:
      allowNameChange: true
      allowKindChange: false


