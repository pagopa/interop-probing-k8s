apiVersion: batch/v1
kind: CronJob
metadata:
  name: interop-be-probing-eservice-registry-reader
  labels:
    app: interop-be-probing-eservice-registry-reader
spec:
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: interop-be-probing-eservice-registry-reader
        spec:
          serviceAccountName: interop-be-probing-eservice-registry-reader          
          containers:
            - name: interop-be-probing-eservice-registry-reader
              image: ghcr.io/pagopa/interop-be-probing/interop-be-probing-eservice-registry-reader:2.0.0-rc1
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 500m
                  memory: 512Mi
              env:
                - name: LOG_LEVEL
                  valueFrom:
                    configMapKeyRef:
                      name: interop-be-probing-common
                      key: LOG_LEVEL
                - name: AWS_REGION
                  valueFrom:
                    configMapKeyRef:
                      name: interop-be-probing-common
                      key: AWS_REGION
                - name: S3_BUCKET_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: interop-be-probing-eservice-registry-reader
                      key: S3_BUCKET_NAME
                - name: S3_BUCKET_KEY
                  valueFrom:
                    configMapKeyRef:
                      name: interop-be-probing-eservice-registry-reader
                      key: S3_BUCKET_KEY
                - name: SQS_ENDPOINT_SERVICES_QUEUE
                  valueFrom:
                    configMapKeyRef:
                      name: interop-be-probing-eservice-registry-reader
                      key: SQS_ENDPOINT_SERVICES_QUEUE
                - name: INTEROP_PROBING_ESERVICE_REGISTRY_READER_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: interop-be-probing-eservice-registry-reader
                      key: INTEROP_PROBING_ESERVICE_REGISTRY_READER_NAME
                - name: SQS_GROUP_ID
                  valueFrom:
                    configMapKeyRef:
                      name: interop-be-probing-eservice-registry-reader
                      key: SQS_GROUP_ID
          restartPolicy: Never