apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: placeholder
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: placeholder
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80